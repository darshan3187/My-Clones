<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-page">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <div class="hero-section">
            <div class="box">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email or phone number" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="login-button">Sign In</button>
                <div class="another-way-to-login">
                    <p>OR</p>
                    <button class="login-button with code" id="code">Use a sign-in Code</button>
                </div>
                <div class="forget">
                    <a>Forgot Password?</a>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="help-link">Need help?</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot">
            <p>Questions? Call 000-800-919-1743 (Toll-Free)</p>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Cookie Preferences</a></li>
                <li><a href="#">Corporate Information</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

            <p>This is a clone project for educational purposes only.</p>
        </div>
    </footer>

</body>

</html>
